<fieldset>
    <legend>Select motor:</legend>
    <input type="radio" va="0" name="motorIndex" checked />
    <label htmlFor="0">Throttle 1</label>
    <input type="radio" id="1" name="motorIndex" />
    <label htmlFor="1">Throttle 2</label>
    <input type="radio" id="2" name="motorIndex" />
    <label htmlFor="2">Speed brake</label>
    <input type="radio" id="3" name="motorIndex" />
    <label htmlFor="3">Trim</label>
    <input type="radio" id="4" name="motorIndex" />
    <label htmlFor="4">Trim indicator 1</label>
    <input type="radio" id="5" name="motorIndex" />
    <label htmlFor="5">Trim indicator 2</label>
</fieldset>
<div id="emergency-section">
    <button id="stop-all" style="background-color: red" >Stop all motors</button>
    <p class="feedback"></p>
</details>
<details id="speed-section">
    <summary>Continuous run</summary>
    <label for="speed-range">Select speed
      <input type="range" min="-100" max="100" value="0" id="speed-range" name="speed-range" />
    </label>
    <div class="grid">
        <div><input type="number" id="speed-number" name="speed-number" placeholder="Speed" aria-label="Speed" value="0" /></div>
        <div><button id="send-speed">Run</button><button id="stop-speed">Stop</button></div>
    </div>
    <p class="feedback"></p>
</details>
<details id="steps-section">
    <summary>Make steps</summary>
    <label for="angle-range">Select angle
      <input type="range" min="-360" max="360" value="0" id="angle-range" name="angle-range" />
    </label>
    <div class="grid">
        <div><input type="number" id="angle-number" name="angle-number" placeholder="Angle" aria-label="Angle" value="0" /></div>
        <div><input type="number" id="rpm-number" name="rpm-number" placeholder="Rpm" aria-label="Rpm" value="20" /></div>
        <div><button id="send-steps">Run</button></div>
    </div>
    <p class="feedback"></p>
</details>
<details id="enable-disable-section">
    <summary>Enable and disable</summary>
    <div>
        <div><button id="enable">Enable</button></div>
        <div><button id="disable">Disable</button></div>
    </div>
    <p class="feedback"></p>
</details>
<details id="position-section">
    <summary>Set position</summary>
    <label for="position-range">Select position
      <input type="range" min="0" max="10000" value="5000" id="position-range" name="position-range" />
    </label>
    <div class="grid">
        <div><input type="number" id="position-number" name="position-number" placeholder="Position" aria-label="Position" value="5000" /></div>
        <div><button id="send-position">Set</button></div>
    </div>
    <p class="feedback"></p>
</details>
