# Example configuration with UDP enabled
general:
  logFile: "MsfsApiServerMtu.log"

webApi:
  port: 5018

udp:
  # Enable UDP streaming
  enabled: true
  
  # Target configuration - send to localhost for testing
  # You can use tools like netcat to receive: ncat -ul 49152
  targetHost: "mtu.local"
  #targetHost: "localhost"
  targetPort: 49152
  
  # Update every 500ms (twice per second)
  interval: 500
  
  # Variables to stream
  variables:
    - "GENERAL ENG THROTTLE LEVER POSITION:1|THR1"
    - "GENERAL ENG THROTTLE LEVER POSITION:2|THR2"
    - "BRAKE PARKING INDICATOR|PARK_BRAKE"
    - "SPOILERS HANDLE POSITION|SPEED_BRAKE"
    - "L:VC_AT_ARM_LIGHT_VAL|AT_ARM"
    - "ELEVATOR TRIM INDICATOR|TRIM"

serial:
  enabled: true
  comPort: "COM12"
  #comPort: "COM17"
  baudRate: 115200
  interval: 500
  variables:
    - "AIRSPEED INDICATED[knots]|spd"
    - "PLANE ALTITUDE[feet]|alt"
    - "PLANE PITCH DEGREES[degrees]|pitch"
    - "PLANE BANK DEGREES[degrees]|roll"
    - "PLANE HEADING DEGREES TRUE[degrees]|hdg"
    - "VERTICAL SPEED[ft/min]|vs"